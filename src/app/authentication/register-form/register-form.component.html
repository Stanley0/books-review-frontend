<mat-card>
  <form (submit)="onRegister(registerForm)" #registerForm="ngForm">
    <mat-form-field class="form-register-input">
      <input matInput type="text" name="nickname" ngModel placeholder="Nickname" #nicknameInput="ngModel" required>
      <mat-error *ngIf="nicknameInput.invalid">Please enter a valid nickname.</mat-error>
    </mat-form-field>
    <mat-form-field class="form-register-input">
      <input matInput type="email" name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field class="form-register-input">
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter password.</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Register</button>
  </form>
</mat-card>
