<mat-card>
  <form [formGroup]="form" (submit)="onBookAdd()">
    <mat-form-field>
      <input matInput type="text" formControlName="title"  placeholder="Title">
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a title of the book.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="author"  placeholder="Author">
      <mat-error *ngIf="form.get('author')?.invalid">Please enter author of the book.</mat-error>
    </mat-form-field>
       <mat-form-field>
      <textarea matInput rows="4" formControlName="description"  placeholder="Description"></textarea>
    </mat-form-field>
    <div class="checkbox" *ngFor="let category of categories">
      <mat-checkbox  color="primary" (change)="onChange(category, $event.checked)" >{{category}}</mat-checkbox>
    </div >
    <div class="imageButton">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    </div>
    <div>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div class="button">
    <button mat-raised-button color="primary" type="submit">Add Book</button>
    </div>
  </form>
</mat-card>
