<h1 class="text-center">
    Books Review
</h1>
<div class="grid-container">
    <app-books-search class="books-search"></app-books-search>
    <app-books-filtering class="books-filtering" (onSortByChangedEvent)="onSortByChanged($event)"
        (onCategoryChangedEvent)="onCategoryChanged($event)"></app-books-filtering>
    <app-books-list [books]="books" class="books-list"></app-books-list>
</div>
