<mat-card class="item-card">
    <div class="text-center">
        <img [src]="book.image" />
    </div>
    <h2>{{book.name}}</h2>
    <h3>{{book.author}}</h3>
    <p class="category">
        {{book.category}}
    </p>
    <p>
        {{book.description}}
    </p>
    <p>
        {{book.rate}} / 10
    </p>
</mat-card>
