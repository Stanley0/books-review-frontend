<mat-card [routerLink]="['/bookdetails/', book._id  ]" class="item-card">
  <div class="text-center" *ngIf="book.image">
    <img [src]="'data:' + book.image.mimetype + ';base64,' + book.image.buffer" />
  </div>
  <h2>{{book.title}}</h2>
  <h3>{{book.author}}</h3>
  <p class="category">
    {{book.category}}
  </p>
  <p>
    {{book.description}}
  </p>
  <div>
    <div *ngIf="!book.rate">
      <p>Book not rated yet</p>
    </div>
    <div *ngIf="book.rate">
      <p>
        {{book.rate.toFixed(1)}} / 10
      </p>
    </div>
  </div>
</mat-card>
